<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5B21B6',
                        primaryLight: '#6366F1',
                        primaryDark: '#4338CA'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #5B21B6 0%, #4338CA 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Task Management</h1>
            <p class="text-gray-500 mt-2">Sign in to manage your tasks</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="your@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-primary hover:text-primaryDark">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105">
                Sign In
            </button>

            <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mt-6">
                <p class="text-sm font-semibold text-indigo-900 mb-2">Demo Credentials:</p>
                <p class="text-sm text-indigo-700">Email: <span class="font-mono font-semibold">admin@task.com</span></p>
                <p class="text-sm text-indigo-700">Password: <span class="font-mono font-semibold">password</span></p>
            </div>
        </form>
    </div>

   <script src="data/sample-data.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
